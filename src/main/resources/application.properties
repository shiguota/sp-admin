#server
server.port=8080
server.servlet.context-path=/sp
#spring AOP
spring.aop.auto=true
spring.aop.proxy-target-class=true
#shiro

#mysql
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#druid
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.filters=stat,wall,log4j2
spring.datasource.logSlowSql=true

#mybatis-plus
mybatis-plus.mapper-locations=classpath*:mapper/*.xml
#mybatis-plus.mapper-locations=classPath*:com/evo/sp/basis/mapper/**/*Mapper.xml
mybatis-plus.type-aliases-package=com.evo.sp.business.system.entity
#log4j
logging.level.com.evo.sp=debug
#redis
spring.redis.host=127.0.0.1
spring.redis.port=6379






